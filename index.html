<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&#65279;</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="settings">
    <div>
        <label for="month">Month of birth</label>
        <select name="month" id="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>

    <div>
        <label for="year">Year of birth</label>
        <input type="text" name="year" id="year">
    </div>

    <div>
        <label for="country">Country of residence</label>
        <select name="country" id="country"></select>
    </div>

    <button>Save Settings</button>

    <button id="closeSettings">Close Settings</button>

    <div id="explain"></div>

    <div class="credits">
        <p>Life expectancy information from
            <a href="https://en.wikipedia.org/wiki/List_of_countries_by_life_expectancy#List_by_the_United_Nations.2C_for_2010.E2.80.932015">Wikipedia</a></p>
        <p>Idea from <a href="http://abstrusegoose.com/51">abstrusegoose.com</a></p>
        <p>Developed by <a href="https://j14s.uk">Jonathan Janssens</a></p>
    </div>
</form>

<div id="controls">
    <a href="#" id="openSettings">Settings</a>
</div>

<div id="app"></div>

<script src="main.js"></script>
</body>
</html>
